{% extends 'base.html' %}

{% block title %}Login - Habitville{% endblock %}

{% block content %}
<div class="container mt-4 form-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <a href="{% url 'signup' %}">Don't have an account? Signup here</a>
</div>
{% endblock %}
