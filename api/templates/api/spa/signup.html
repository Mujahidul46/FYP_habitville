{% extends 'base.html' %}

{% block title %}Signup - Habitville{% endblock %}

{% block content %}
<div class="container mt-4 form-container">
    <h2>Signup</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Signup</button>
    </form>
</div>
{% endblock %}
